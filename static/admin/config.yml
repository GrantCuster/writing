backend:
  name: github
  branch: master # Branch to update (optional; defaults to master)
  repo: fastforwardlabs/exp
  site_domain: agitated-galileo-3985d1.netlify.com

media_folder: "static/images/uploads" # Media files will be stored in the repo under images/uploads

collections:
  - label: "Pages"
    name: "pages"
    files:
      - label: "Experiments page"
        name: "experiments page"
        file: "data/experiments.json"
        fields:
          - label: Experiments
            name: experiments
            widget: list
            fields:
              - {label: Head, name: head, widget: string}
              - {label: Featured, name: featured, widget: boolean}
              - {label: Description, name: description, widget: text}
              - {label: URL, name: url, widget: string}
              - {label: "Image URL", name: image_url, widget: string}

